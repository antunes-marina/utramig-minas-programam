<html lang="pt-br">

<head>

<!–- meta tags obrigatorias -–>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Exemplo Bootstrap  </title>

<!– CSS do Bootstrap –>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.css">


</head>

<body>


<div class="container">
   <br>
   <br>
   
	<div class="form-group has-success" > 
		<label class="control-label" for="sucesso">Input com sucesso</label> 
		<input type="text" class="form-control" id="sucesso"> 
	</div> 
	
	<div class="form-group has-warning"> 
		<label class="control-label" for="alerta">Input com alerta</label> 
		<input type="text" class="form-control" id="alerta"> 
	</div> 
 
 
	<div class="form-group has-error"> 
		<label class="control-label" for="erro">Input com erro</label> 
		<input type="text" class="form-control" id="erro"> 
	</div> 
 
	<div class="has-success"> 
		<div class="checkbox"> 
			<label> 
				<input type="checkbox" id="checkboxSucesso" value="opcao1"> Checkbox com sucesso 
			</label> 
		</div> 
	</div> 

	<div class="has-warning"> 
		<div class="checkbox"> 
			<label> 
				<input type="checkbox" id="checkboxAlerta" value="opcao1">    Checkbox com alerta 
			</label> 
		</div> 
	</div> 
 
	<div class="has-error"> 
		<div class="checkbox"> 
			<label> 
				<input type="checkbox" id="checkboxErro" value="opcao1">    Checkbox com erro 
			</label> 
		</div> 
	</div>

</div>
		

<br>
<br>

 
	


<!-Primeiro o jQuery, depois o Popper.js, e depois o Bootstrap JS –>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.js"></script>

</body>

</html>
