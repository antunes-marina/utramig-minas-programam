		     <p>
		       teste coluna 3

		 </div>

		    <p>

	</div>
	
	
	
	   <div class="row"> <!--10 + 2 = 12 -->

			   <p>
		        teste coluna 10
		       </p>	 
			</div> 
			
			<div class="col-md-2" style="background:silver;">

	   </div>

		       </p>	 
			</div>
