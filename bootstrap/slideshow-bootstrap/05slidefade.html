<html lang="pt-br">

<head>

<!–- meta tags obrigatorias -–>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title> Slide Show  - efeito fade </title>

<!– CSS do Bootstrap –>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.css">


</head>

<body>

<br>
<br>

<div class="container">

    <!-- OBS: A class carousel-fade que promove o efeito de esmaiecer a imagem/texto na transição  -->
	
	<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel"> <!-- DIV SLIDESHOW/CARROUSEL -- INICIO -->
		<div class="carousel-inner"> <!-- DIV QUE COMPOE IMAGENS/TEXTOS DO SLIDESHOW/CARROUSEL -- INICIO -->
			<div class="carousel-item active">
				<img class="d-block w-100" src="slide1.jpg" alt="Primeiro Slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="slide2.jpg" alt="Segundo Slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="slide3.jpg" alt="Terceiro Slide">
			</div>
		</div> <!-- DIV QUE COMPOE IMAGENS/TEXTOS DO SLIDESHOW/CARROUSEL -- FIM -->
  
        <!-- DEFINICAO SETAS NAVEGAÇÃO-- INICIO -->
		<a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Anterior</span>
		</a>
  
		<a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Próximo</span>
		</a>
		<!-- DEFINICAO SETAS NAVEGAÇÃO-- FIM -->
	</div> <!-- DIV SLIDESHOW/CARROUSEL -- FIM -->
			
</div>
	

<br>
<br>

 
	


<!-Primeiro o jQuery, depois o Popper.js, e depois o Bootstrap JS –>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.js"></script>

</body>

</html>
