<html lang="pt-br">

<head>

<!–- meta tags obrigatorias -–>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title> Slide Show  - Legendas </title>

<!– CSS do Bootstrap –>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.css">


</head>

<body>

<br>
<br>

<div class="container">

	
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel"> <!-- DIV SLIDESHOW/CARROUSEL -- INICIO -->
	
		<ol class="carousel-indicators"> <!-- DIV INDICADORES DE NAVEGAÇÃO INICIO -->
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		</ol> <!-- DIV SLIDESHOW/CARROUSEL -- FIM -->
	
	
		<div class="carousel-inner"> <!-- DIV QUE COMPOE IMAGENS/TEXTOS DO SLIDESHOW/CARROUSEL -- INICIO -->
			<div class="carousel-item active">
				<img class="d-block w-100" src="slide1.jpg" alt="Primeiro Slide">
				
				<!-- definição de legendas na imagen/texto -- inicio -->
				<div class="carousel-caption d-none d-md-block">
								<h2> slide 1 teste</h2>
								<h5> slide 1 teste teste teste teste </h5>
				</div>  
				<!-- definição de legendas na imagen/texto -- fim -->
				
			</div>
			<div class="carousel-item">						   		
				<img class="d-block w-100" src="slide2.jpg" alt="Segundo Slide">
				
				 <!-- definição de legendas na imagen/texto -- inicio -->
				 <div class="carousel-caption d-none d-md-block">
								<h2 style="color:blue;"> slide 2 teste</h2>
								<h5 style="color:yellow;"> slide 2 teste teste teste teste </h5>
				</div>  
				<!-- definição de legendas na imagen/texto -- fim -->
				
			</div>
			
			<div class="carousel-item">
				<img class="d-block w-100" src="slide3.jpg" alt="Terceiro Slide">
				
				<!-- definição de legendas na imagen/texto -- inicio -->
				<div class="carousel-caption d-none d-md-block">
								<h2 style="color:green;"> slide 3 teste</h2>
								<h5 style="color:yellow;"> slide 3 teste teste teste teste </h5>
				</div>  
				<!-- definição de legendas na imagen/texto -- fim -->
				
			</div>
		</div> <!-- DIV QUE COMPOE IMAGENS/TEXTOS DO SLIDESHOW/CARROUSEL -- FIM -->
  
        <!-- DEFINICAO SETAS NAVEGAÇÃO-- INICIO -->
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Anterior</span>
		</a>
	
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Próximo</span>
		</a>
		<!-- DEFINICAO SETAS NAVEGAÇÃO-- FIM -->
		
		
		<div class="carousel-item">
				<img src="..." alt="...">
				<div class="carousel-caption d-none d-md-block">
    <h5>...</h5>
    <p>...</p>
  </div>
</div>
		
   </div> <!-- DIV SLIDESHOW/CARROUSEL -- INICIO -->
  
			
</div>
	

<br>
<br>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.js"></script>

</body>

</html>
