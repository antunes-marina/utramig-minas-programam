<html>
	<head>
		<title>Java Script - Array-funcões - indexof </title>
	</head>
<body>

	<script>
	
	  var vetor1 = new Array(3, 2, 1, 5, 4);
	  vetor1.sort();
	  document.write ("<p> array ordenada </p>");
	  document.write(vetor1);
	  
	  vetor1.reverse();
	  
	  document.write ("<p> array inversa </p>");
	  document.write(vetor1);
	  
	  
	        
      document.write("<br>");			
	  
	  var fruta = new Array("banana", "maça","goiaba", "ameixa","jambo","umbu");
	  fruta.sort();
	  document.write ("<p> array ordenada </p>");
	  document.write(fruta);
	  fruta.reverse();
	  document.write ("<p> array inversa </p>");
	  document.write(fruta);
	  
	  
	  
			
			
	</script>
	
</body>
</html>
