<html>
	<head>
		<title>Java Script - Array - Adicionando elementos em um  Array</title>
	</head>
<body>
	
	<script language="JavaScript">
	
	
	var frutas,texto,fLen,i;
	
	var cma=0;
	
	var mf;
	
	frutas =["Banana","Laranja","Maça","Manga","Manga","Umbu","Caja"];
	
    mf = prompt("Digite uma fruta: ");
	
	frutas.push(mf);
	
	frutas[frutas.length]="Limão";
	
	
	fLen =frutas.length;
	
	document.write(fLen);
	
		
	    for  (i =0;i < fLen; i++)
	    {
               			
		   document.write("<p>" + frutas[i] + "</p>");
		   
		   if (frutas[i]=="Manga")		    
		   {		  
		     cma++		      
		   }
		}
		
		document.write("<p> achei "+ cma +" manga(s) </p>");		     		
	 
	 	 		 	 
    </script>
	

	
</body>
</html>
