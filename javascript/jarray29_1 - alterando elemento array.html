<html>
	<head>
		<title>Java Script - Array - Acessando/Alterando elementos</title>
	</head>
<body>
	
	<script language="JavaScript">
	
	 var carros = [ "Ferrari", "Volvo", "BMW","FIAT", "VW" ];
	 
	 
	 document.write ("<p> Elemento criado </p>");	 
	 document.write ("<p>"+ carros[0]+"<p>");	 
	 
	 carros[0]="Opel";
	 
	 document.write ("<p> Elemento após alteração </p>");	 
	 
	 document.write ("<p>"+ carros[0]+"<p>");	 
	 document.write ("<p>"+ carros[1]+"<p>");	 
	 document.write ("<p>"+ carros[2]+"<p>");	 
	 document.write ("<p>"+ carros[3]+"<p>");	 
	 	 
	 
	 	 		 	 
    </script>
	
	<h1 id="demo"> </h1>
	
</body>
</html>
