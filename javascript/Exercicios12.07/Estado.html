<html>
	<head>
		<title> Estado de Origem </title>
		<meta charset = "utf-8">
	</head>

<body>

	<script type = "text/javascript">

		var estado = prompt("Digite a sigla do seu Estado: ");
		var estado = estado.toUpperCase();
		
		if (estado == "MG") 
		{
			document.write("Você é Mineiro.");
		}

		else if (estado == "SP")
		{
			document.write("Você é Paulista.");
		}
		
		else if (estado == "RJ")
		{
			document.write("Você é Carioca.");
		}

		else
		{
			document.write("Você é de outro Estado.");
		}



	</script>		

</body>

</html>
