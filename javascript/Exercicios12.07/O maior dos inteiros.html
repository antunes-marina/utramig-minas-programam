<html>
	<head>
		<title> Maior número </title>
		<meta charset = "utf-8">
	</head>
<body>
	
	<script type="text/javascript">

	alert("Digite três números inteiros e vou te dizer qual é o maior!");
	var a = parseFloat(prompt('Digite o primeiro número: '));
	var b = parseFloat(prompt('Digite o segundo número: '));
	var c = parseFloat(prompt('Digite o terceiro número: '));
	
	if (a > b)
	{
		if (a > c)
			document.write("O maior valor é: " + a );

		else
			document.write("O maior valor é: " + c );
	}
	else
	{
		if (b > c)
			document.write("O maior valor é: " + b );
		else
			document.write("O maior valor é: " + c);
	}

	</script>
	
</body>
</html>
