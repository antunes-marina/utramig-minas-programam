<html>
	<head>
		<title> 50 Números Pares </title>
		<meta charset = "utf-8">
	</head>

<body>

	<script type = "text/javascript">
		
		var somapares = 0;	
		var max = 51;
		var cont = 1;

		while (cont < max) {
			var numero = prompt("Digite um número: ");

			if (numero % 2 == 0)
			{
				somapares = parseInt(somapares) + parseInt(numero);
				cont = cont + 1;			
			}

		}

		document.write("<br>");
		document.write("A soma dos primeiros " + (parseInt(max) - 1) + " números pares é: " + somapares + ".");
		document.write("<br>");

	</script>		

</body>

</html>
