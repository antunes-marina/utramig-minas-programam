<html>
	<head>
		<title>Java Script - Function - com parametros </title>
		
	<!-- declação de funcoes personalizados -->
	
	<script language="JavaScript">	
		function somar(x,y)
		{
		  return x +y;
		}
		
		function subtrair(x,y)
		{
		  return x-y;
		}
		
		function multiplicar(x,y)
		{
		  return x * y;
		}
		
		function dividir(x,y)
		{
		  return x / y;
		}
								
    </script>	
		
	</head>
<body>
	
	
	somar(3,5);
	
	<script>	
	  var resultado
	  
	  
	  resultado = somar(3,5);
	  
	  document.write("<p> A soma é: ",+resultado+ "</p>"); 
	  
	  resultado = subtrair(3,5);
	  
	  document.write("<p> A subtração é: ",+resultado+ "</p>"); 
	  
	  resultado = multiplicar(3,5);
	  
	  document.write("<p> A multiplicação é: ",+resultado+ "</p>"); 
	  
	  
	  resultado = dividir(3,5);
	  
	  document.write("<p> A divisão é: ",+resultado+ "</p>"); 
	  
	  
	  
	  
	  
	  
	  
	</script>

	
</body>
</html>
