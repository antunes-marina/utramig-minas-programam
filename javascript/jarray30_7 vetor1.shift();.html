<html>
	<head>
		<title>Java Script - Array-funcões - indexof </title>
	</head>
<body>

	<script>
	
	   var vetor1 = new Array(1, 2, 3, 4, 5);
	   var primeiro = vetor1.shift();
	   document.write(primeiro);
	   
	   
	   document.write("<br>");	  
	   
	   document.write("<p> depois da remoção: </p>");	  
	   
	   document.write("<p>"+vetor1[0]+"</p>");
	   document.write("<br>");	  
	   document.write("<p>"+vetor1[1]+"</p>");
	   
	   document.write("<br>");	  
	   document.write("<p>"+vetor1[2]+"</p>");
	   
	   document.write("<br>");	  
	   document.write("<p>"+vetor1[3]+"</p>");
	   
	   document.write("<br>");	  
	   document.write("<p>"+vetor1[4]+"</p>");
	   
	   document.write("<br>");	  
	   
	   
       
	</script>
	
</body>
</html>
